<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="thang">
        <button onclick="tinhsongay()">Tính số ngày</button>
    </div>
    <p id="ketqua"></p>
    <script>
        function tinhsongay() {
            let thang = parseInt(document.getElementById("thang").value);
            console.log(thang)
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerHTML = "Tháng" + "  " + thang + "  " + "có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ketqua").innerHTML = "Tháng" + "" + thang + "có 30 ngày";
                    break;
                case 2:
                    document.getElementById("ketqua").innerHTML = "Tháng 2" + "" +"có 30 ngày";
                    break;
                default:
                    document.getElementById("ketqua").innerHTML = "Canceled";

            }
        }
        


    </script>
</body>
</html>
