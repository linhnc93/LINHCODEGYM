<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" name="" id="nhapfoot" value=0 onchange="inputNumber()">
    <button onclick="footToMeter(inputNumber())"> Feet - Meter</button>
    <button onclick="meterToFoot(inputNumber())"> Meter - Feet</button>
    <!-- <input type="text" name="" id="nhapmeter"> -->
    <div id="result"></div>
    <script>
        

        function inputNumber(){
            let inputValue = +document.getElementById("nhapfoot").value;
            return inputValue;
        }
        function footToMeter(foot) {
            let meter;
            meter = 0.305 * foot;
            document.getElementById("result").innerHTML = meter  + "meter";
        }
        function meterToFoot(meter) {
            // let meter = document.getElementById("nhapmeter").value;
            let foot;
            foot = 3.279 * meter;
            document.getElementById("result").innerHTML = foot + "foot";
            // document.getElementById("nhapfoot").value = foot;
        }


    </script>
</body>

</html>
