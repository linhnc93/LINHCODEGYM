<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="number" oninput="binhphuong()" value="0">
    <div id="result"></div>
    <script>
         function binhphuong() {
            let number = document.getElementById("number").value;
            let binhphuong;
            binhphuong = Math.pow(number,2);
            document.getElementById("result").innerHTML = "Bình phương của "+ number + " = " + binhphuong;
         }
    </script>
</body>
</html>
