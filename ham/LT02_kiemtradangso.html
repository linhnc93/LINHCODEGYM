<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="dulieu" onchange="kiemtradangso()">
    <div id="result"></div>
    <script>
        function kiemtradangso(){
            let data = +document.getElementById("dulieu").value;
            if (Number.isNaN(data)) {
                document.getElementById("result").innerHTML = " Ký tự không phải là ký tự số";
            } else {
                document.getElementById("result").innerHTML = " Ký tự số";
            }
        }
    </script>
</body>
</html>
