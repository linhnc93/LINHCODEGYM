<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img src="/IMG/nobita.jpg" id="nobita" style="position:absolute;left:0; top:0;" height="1000" width="900"/>
    <script>
        function len() {
            let doituong = document.getElementById("nobita");
            doituong.style.top = parseInt(doituong.style.top) -5 + 'px';
        }
        function xuong() {
            let doituong = document.getElementById("nobita");
            doituong.style.top = parseInt(doituong.style.top) +5 + 'px';
        }
        function trai() {
            let doituong = document.getElementById("nobita");
            doituong.style.left = parseInt(doituong.style.left) -5 + 'px';
        }
        function phai() {
            let doituong = document.getElementById("nobita");
            doituong.style.left = parseInt(doituong.style.left) +5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37: 
                trai();
                break;
                case 39:
                phai();
                break;
                case 38:
                len();
                break;
                case 40:
                xuong();
                break;
            }
            

        }
        function docReady() {
            window.addEventListener('keydown', moveSelection)
        }

    </script>
</body>
</html>
