<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Nhập vào số lượng số nguyên tố bắt đầu từ số nguyễn tố đầu tiền cần in ra");
        let count = 0;
        let N = 2;
        while (count <= number) {
            let demuoc = 0;
            for (let i = 2; i < N; i++) {
                if (N % i == 0) {
                demuoc++;
                break;
                }
            }
            if (demuoc == 0) {
                document.writeln(N);
                count++;
            }
            N++;
            
        }
    </script>
</body>
</html>
