<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="num1">
        <input type="text" id="num2">
    </div>
    <div>
        <button onclick="cong()"> Addition(+)</button>
        <button onclick="tru()"> Subtraction(-)</button>
        <button onclick="nhan()"> Multiplication(*)</button>
        <button onclick="chia()"> Division(/)</button>   
    </div>
    <p id="result"> Kết quả </p>
    <script>
       function cong(){
           let num1 = parseInt(document.getElementById("num1").value);
           let num2 = parseInt(document.getElementById("num2").value);
           let result = num1 + num2;
           document.getElementById("result").innerHTML = "Result Division:" + result;
       }
       function tru(){
           let num1 = parseInt(document.getElementById("num1").value);
           let num2 = parseInt(document.getElementById("num2").value);
           let result = num1 - num2;
           document.getElementById("result").innerHTML = "Result Division:" + result;
       }
       function nhan(){
           let num1 = parseInt(document.getElementById("num1").value);
           let num2 = parseInt(document.getElementById("num2").value);
           let result = num1 * num2;
           document.getElementById("result").innerHTML = "Result Division:" + result;
       }
       function chia(){
           let num1 = parseInt(document.getElementById("num1").value);
           let num2 = parseInt(document.getElementById("num2").value);
           let result = num1 / num2;
           document.getElementById("result").innerHTML = "Result Division:" + result;
       }
    </script>
</body>
</html>
